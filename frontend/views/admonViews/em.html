<div ng-controller="em" ng-init="empInfo()">
	<div class="table-responsive">
		<button type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#myModal2" ng-click="newEmpresa()">Nueva empresa</button>
		<a type="button" class="btn btn-primary"  href="index.php/listaCartas">
			Lista de cartas
		</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Nombre</th>
					<th>Telefono</th>
					<th>Plazas</th>
					<th>Editar</th>
					<th>Ver</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="emp in empresas">
					<td>{{$index+1}}</td>
					<td>{{emp.name}}</td>
					<td>{{emp.tel}}</td>
					<td>{{emp.soli}}</td>
					<td>
						<button type="button" class="btn btn-warning btn-xs" data-toggle="modal"
							data-target="#myModal" ng-click="editEm($index)">
							Editar
						</button>
					</td>
					<td>
						<a href="index.php/soliEm/{{emp.id}}" type="button" class="btn btn-info btn-xs">
							Ver
						</a>
					</td>
					<td>
						<button type="button" class="btn btn-danger btn-xs" ng-click="deleteEm($index)">
							Eliminar
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
        				<span aria-hidden="true">&times;</span>
        			</button>
					<h4 class="modal-title" id="myModalLabel">{{name}}</h4>
      			</div>
      			<div class="modal-body">
        			<form class="form-horizontal">
        			<div class="form-group">
						    <label class="col-sm-2 control-label">Nombre</label>
						    <div class="col-sm-10">
						    	  <input type="text" class="form-control" ng-model="name" placeholder="Nombre">
						    </div>
  						</div>
  						<div class="form-group">
						    <label class="col-sm-2 control-label">Domicilio</label>
						    <div class="col-sm-10">
						    	  <input type="text" class="form-control" ng-model="domi" placeholder="Domicilio">
						    </div>
  						</div>
  						<div class="form-group">
						    <label class="col-sm-2 control-label">CP</label>
						    <div class="col-sm-10">
						    	  <input type="text" class="form-control" ng-model="cp" placeholder="CP">
						    </div>
  						</div>
  						<div class="form-group">
						    <label class="col-sm-2 control-label">Municipio</label>
						    <div class="col-sm-10">
						    	  <input type="text" class="form-control" ng-model="mun" placeholder="Municipio">
						    </div>
  						</div>
  						<div class="form-group">
						    <label class="col-sm-2 control-label">Correo</label>
						    <div class="col-sm-10">
						    	  <input type="email" class="form-control" ng-model="email" placeholder="Correo">
						    </div>
  						</div>
  						<div class="form-group">
						    <label class="col-sm-2 control-label">Telefono</label>
						    <div class="col-sm-10">
						    	  <input type="text" class="form-control" ng-model="tel" placeholder="Telefono">
						    </div>
  						</div>
  						<div class="form-group">
						    <label class="col-sm-2 control-label">Encargado</label>
						    <div class="col-sm-10">
						    	  <input type="text" class="form-control" ng-model="name_en" placeholder="Encargado">
						    </div>
  						</div>
  						<div class="form-group">
						    <label class="col-sm-2 control-label">Cargo</label>
						    <div class="col-sm-10">
						    	  <input type="text" class="form-control" ng-model="cargo" placeholder="Cargo">
						    </div>
  						</div>
  						<div class="form-group">
						    <label class="col-sm-2 control-label">Correo encargado</label>
						    <div class="col-sm-10">
						    	  <input type="text" class="form-control" ng-model="email_en" placeholder="Correo encargado">
						    </div>
  						</div>
					</form>
      			</div>
      			<div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="editEmSave(id)">Guardar</button>
      			</div>
    		</div>
  		</div>
	</div>
